<ion-header>
<app-tool-bar></app-tool-bar>
</ion-header>

<ion-content class="tile-background">
  <ion-grid class="is-grid is-grid-tiles is-grid-bordered ion-no-padding">
    <ion-row>
      <ion-col size="6" class="is-tile ion-no-padding">
        <ion-item class="ion-text-center" routerLink="/messages" lines="none" detail="false">
          <ion-label class="ion-no-margin">
            <ion-icon name="file-tray"></ion-icon>
            <h6 class="is-tile-text">
              Messages
            </h6>
            <p class="is-tile-text">
              See what your new friends want?!
            </p>
          </ion-label>
        </ion-item>
      </ion-col>
        <ion-col size="6" class="ion-text-center is-tile ion-no-padding">
          <ion-item class="ion-text-center" routerLink="/friends-list" lines="none" detail="false">
            <ion-label class="ion-no-margin">
              <ion-icon name="heart"></ion-icon>
              <h6 class="is-tile-text">
                Friends
              </h6>
              <p class="is-tile-text">
                See who is online or near you!
              </p>
            </ion-label>
          </ion-item>
        </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" class="ion-text-center is-tile ion-no-padding">
        <ion-item class="ion-text-center" routerLink="/create-friend" lines="none" detail="false">
          <ion-label class="ion-no-margin icon-size">
            <fa-icon icon="home"></fa-icon>
            <h6 class="is-tile-text">
              Meet Live <br>Friends
            </h6>
            <p class="is-tile-text">
              Snap A pic of you meeting. Send instant friend request!
            </p>
          </ion-label>
        </ion-item>
      </ion-col>
      <ion-col size="6" class="ion-text-center is-tile ion-no-padding">
        <ion-item class="ion-text-center" routerLink="/ledger" lines="none" detail="false">
          <ion-label class="ion-no-margin">
            <ion-icon name="card"></ion-icon>
            <h6 class="is-tile-text">
              AfterHoursEvent Wallet
            </h6>
            <p class="is-tile-text">
              Tip Your Contestant
            </p>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div id="outer">
     <div class="inner"><ion-button color="warning" type="submit" size="default">Create Event</ion-button> </div>
    <div class="inner"><ion-button color="success" type="submit" size="default">Manage Wallet</ion-button> </div>
    <div class="inner"><ion-button color="tertiary" type="submit" size="default">Find Nearby User</ion-button> </div>
  </div>
    <div>
    <app-footer></app-footer>
  </div>
</ion-content>
