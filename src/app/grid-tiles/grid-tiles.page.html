<app-tool-bar></app-tool-bar>
<ion-content>
    <ion-grid class="is-grid is-grid-tiles is-grid-bordered ion-no-padding">
        <ion-row>
            <ion-col size="6" class="is-tile ion-no-padding">
                <ion-item class="ion-text-center" routerLink="/messages" lines="none" detail="false">
                    <ion-label class="ion-no-margin">
                        <ion-icon name="file-tray"></ion-icon>
                        <h6 class="is-tile-text">
                            Messages
                        </h6>
                        <p class="is-tile-text">
                            See what your<br>new friends want?!
                        </p>
                    </ion-label>
                </ion-item>
            </ion-col>
            <ion-col size="6" class="ion-text-center is-tile ion-no-padding">
                <ion-item class="ion-text-center" routerLink="/friends-list" lines="none" detail="false">
                    <ion-label class="ion-no-margin">
                        <ion-icon name="heart"></ion-icon>
                        <h6 class="is-tile-text">
                            Friends
                        </h6>
                        <p class="is-tile-text">
                            Who is online<br>or near you?
                        </p>
                    </ion-label>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="6" class="ion-text-center is-tile ion-no-padding">
                <ion-item class="ion-text-center" routerLink="/create-friend" lines="none" detail="false">
                    <ion-label class="ion-no-margin icon-size">
                        <fa-icon icon="home"></fa-icon>
                        <h6 class="is-tile-text">
                            Meet Live <br>Friends
                        </h6>
                        <p class="is-tile-text">
                            Snap a live pic<br>
                            Make a live Friend
                        </p>
                    </ion-label>
                </ion-item>
            </ion-col>
            <ion-col size="6" class="ion-text-center is-tile ion-no-padding">
                <ion-item class="ion-text-center" routerLink="/events" lines="none" detail="false">
                    <ion-label class="ion-no-margin">
                        <ion-icon name="card"></ion-icon>
                        <h6 class="is-tile-text">
                            After Hours<br>Event
                        </h6>
                        <p class="is-tile-text">
                            Find.Join.Live
                        </p>
                    </ion-label>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>

        </ion-row>

    </ion-grid>

        <ion-grid class="ion-button">
            <div>
                <button class="ion-btn1" routerLink="/create-events">Create<br>After Party
                </button>
            </div>
            <div>
                <button class="ion-btn2" routerLink="/deposit-party">Deposit to<br>party wallet
                </button>
            </div>
            <div>
                <button class="ion-btn3" routerLink="/map">Sees who<br>is near by
                </button>
            </div>
        </ion-grid>
</ion-content>
<div class="ion-text-center">
    <h2>Recently Joined</h2>
</div>
<app-footer></app-footer>
