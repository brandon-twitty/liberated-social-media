<ion-header>
  <ion-toolbar>
    <ion-title>Create a Friend!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<form>
  <ion-list class="ion-padding">
    <ion-list-header>
      <ion-label>Create A Live Friend!</ion-label>
    </ion-list-header>
    <ion-card class="ion-text-center" *ngIf="!isUploading && !isUploaded">
      <ion-card-header>
        <ion-card-title>Take a Photo of your new friend!</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <button (click)="takePicture()" expand="block" fill="outline"></button>

      </ion-card-content>
    </ion-card>

    <ion-card class="ion-text-center" *ngIf="isUploading && !isUploaded">
      <ion-card-header>
        <ion-card-title>Selected File:<b>{{ fileName }}</b></ion-card-title>
      </ion-card-header>


    </ion-card>

    <ion-card class="ion-text-center" *ngIf="!isUploading && isUploaded">
      <ion-card-header>
        <ion-card-title>
          <b>{{ fileName }}</b> Uploaded!
        </ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <div *ngIf="UploadedFileURL | async as url">
          <img [src]="url" />
          <a [href]="url" target="_blank" rel="noopener">Download</a>
        </div>

        <ion-button expand="full" color="success" (click)="isUploading = isUploaded = false">Upload More</ion-button>
      </ion-card-content>
    </ion-card>

    <h2 class="ion-text-center">Uploaded Freaky Images</h2>

    <ion-card color="light" class="ion-text-center" *ngFor="let item of images | async">
      <ion-card-header>
        <ion-card-title>
          {{ item.name }}
        </ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <img [src]="item.filepath" />
        <a [href]="item.filepath" target="_blank" rel="noopener">Download</a>
      </ion-card-content>
    </ion-card>
    <ion-item lines="full" class="reg-input">
      <ion-label position="floating">User Name</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>
    <ion-item lines="full" class="reg-input">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" #email required></ion-input>
    </ion-item>
    <ion-item lines="full" class="reg-input" >
      <ion-label position="floating">Password</ion-label>
      <ion-input type="text" ></ion-input>
      <ion-icon name="password" #password size="small" slot="end"></ion-icon>
    </ion-item>
    <ion-item lines="full" class="reg-input">
      <ion-label position="floating">How did We Meet?!</ion-label>
      <ion-input type="text" ></ion-input>
      <ion-icon name="person" size="small" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
  <ion-row>
    <ion-col>
      <ion-button type="submit" (click)="signUp(email, password)" expand="block">Register</ion-button>
    </ion-col>
  </ion-row>
</form>
</ion-content>
